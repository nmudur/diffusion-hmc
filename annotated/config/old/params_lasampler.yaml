data:
  path: '../../data_processed/LogMaps_Mcdm_IllustrisTNG_LH_z=0.00_Nx64_augmentedtrain.npy'
  conditional: False

architecture:
  model: baseline
  dim_mults:
    - 1
    - 2
    - 4
  init_conv: True

diffusion:
  beta_schedule: linear_beta_schedule
  schedule_args:
    beta_start: 0.0001
    beta_end: 0.02
  timesteps: 2000
  sampler_args:
    sampler_type: 'loss_aware'
    history: 2
    nstart: 100
    uniweight: 0.75

train:
  epochs: 5
  batch_size: 40
  optimizer: Adam #do
  learning_rate: 1e-3
  loss_type: huber
